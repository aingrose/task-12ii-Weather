<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
<div class="container bg-black">
    <div class="card">
        <div class="row back">
            <div class="col  rounded-1">
            <div class="row">
                <div class="cityName ">
                    <h1 class="top">CHECK WEATHER</h1>
                    <h3 class="name" id="name">Coimbatore</h3> 
                    <h1 class="dig" id="temp">24Â°C</h1>
                    <h4 class="p" id="weather">Mostly cloudy <i class="fa-solid fa-cloud"></i></i></h4>
                    <input type="text" class="search" id="input" placeholder="SEARCH YOUR CITY">
                    <button  class="btn-primary" onclick="search()">Search</button>

                </div>
            </div>
            </div>
        </div>
        <div class="box">
       <div class="row">
        <div class="details col ">
        <h4>Humidity</h4>
        <h1 id="humidity">50%</h1>
       
       
        </div>

        <div class="details col">
            <h4 >Visibility</h4>
            <h1 id="visibility">24km</h1> 
           
            </div>
            <div class="details col ">
                <h4 > Wind</h4>
                <h1 id="wind">24km/h</h1>
               
                </div>
       </div>
    </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
